{% extends 'base.html' %}

{% block data %}
<style>
    /* Container */
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    /* Card */
    .card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 350px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Card Header */
    .card-header {
        background-color: #0056b3;
        color: #ffffff;
        padding: 15px;
        text-align: center;
        border-bottom: 2px solid #004094;
    }

    .card-header h3 {
        margin: 0;
        font-size: 1.4rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Card Body */
    .card-body {
        padding: 20px;
    }

    .card-body p {
        margin: 10px 0;
        font-size: 1rem;
        color: #333333;
        line-height: 1.6;
    }

    .card-body p.description {
        font-size: 1.1rem;
        color: #555555;
        font-style: italic;
    }

    .card-body p.meta {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #666666;
        font-weight: bold;
    }

    .card-body p.meta span {
        margin-right: 8px;
        color: #0056b3;
        font-size: 1.1rem;
    }

    /* View Details Button */
    .card-body a {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #0056b3;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
    }

    .card-body a:hover {
        background-color: #003d80;
    }
</style>

<div class="container">
    {% for i in courses %}
        <div class="card">
            <div class="card-header">
                <h3>{{ i.title }}</h3>
            </div>
            <div class="card-body">
                <p class="description">{{ i.description|truncatewords:15 }}</p>
                <p class="meta duration-icon"><span>‚è∞</span> Duration: {{ i.duration }} hours</p>
                <p class="meta price-icon"><span>üí∞</span> Price: {{ i.price }} USD</p>
                <p class="meta date-icon"><span>üìÖ</span> Created at: {{ i.created_at }}</p>
                <a href="{% url 'detail' i.id %}">View Details</a>
            </div>
        </div>
    {% endfor %}
</div>

<script>
    // Add dynamic effects for cards
    document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
            card.addEventListener("mouseenter", () => {
                card.style.boxShadow = "0 8px 16px rgba(0, 0, 0, 0.2)";
            });
            card.addEventListener("mouseleave", () => {
                card.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
            });
        });
    });
</script>
{% endblock data %}
