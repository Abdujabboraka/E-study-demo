{% extends 'base.html' %}

{% block data %}
<style>
    /* Full-width container for responsive design */
    .container {
        width: 100%;
        margin: 0 auto;
        padding: 40px 20px;
    }

    /* Header */
    .card-header {
        background-color: #007bff;
        color: #fff;
        padding: 30px;
        text-align: center;
        border-radius: 8px 8px 0 0;
    }

    .card-header h3 {
        margin: 0;
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Body */
    .card-body {
        padding: 30px;
        font-size: 1.1rem;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body p {
        margin: 10px 0;
        color: #333;
    }

    .card-body p.description {
        font-size: 1.2rem;
        color: #555;
        font-style: italic;
        margin-bottom: 20px;
    }

    .card-body p.meta {
        font-size: 1rem;
        font-weight: bold;
        color: #444;
    }

    /* Meta icons */
    .card-body p.meta span {
        margin-right: 8px;
        font-size: 1.2rem;
        color: #007bff;
    }

    /* Enroll button */
    .enrollment {
        text-align: center;
        margin-top: 20px;
    }

    .enrollment a {
        background-color: #007bff;
        color: #fff;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .enrollment a:hover {
        background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .card-header h3 {
            font-size: 1.6rem;
        }

        .card-body {
            padding: 20px;
        }

        .card-body p {
            font-size: 1rem;
        }

        .enrollment a {
            font-size: 0.9rem;
            padding: 10px 20px;
        }
    }
</style>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>{{ course.title }}</h3>
        </div>
        <div class="card-body">
            <p class="description">{{ course.description }}</p>
            <p class="meta"><span>‚è∞</span> Duration: {{ course.duration }} hours</p>
            <p class="meta"><span>üí∞</span> Price: {{ course.price }} USD</p>
            <p class="meta"><span>üìÖ</span> Created at: {{ course.created_at }}</p>
        </div>
        <div class="enrollment">
            <a href="{% url 'enrollment' %}">Enroll Now!</a>
        </div>
    </div>
</div>

{% endblock data %}
